    <h3>Select Position</h3>
    <label>
    <input type="radio" name="position" value="1"> C

    <label>
    <input type="radio" name="position" value="2" checked> PF
    </label>
    <label>
    <input type="radio" name="position" value="3" disabled> SF

        <input type="radio" name="position" value="4" disabled> SG
    </label>

        <input type="radio" name="position" value="5"> PG

    <h3>Select Height</h3>
    <label>
        <input type="radio" name="height" value="1" checked="checked"> less than 190cm

        <input type="radio" name="height" value="2"> 190cm to 210cm
    </label>
    <label>
        <input type="radio" name="height" value="3"> more than 210cm
    </label>
    <h3>Select Weight</h3>
    <label>
        <input type="radio" name="weight" value="1" checked="checked"> less than 90kg
    </label>
    <label>
        <input type="radio" name="weight" value="2"> 90kg to 110kg
    </label>
    <label>
        <input type="radio" name="weight" value="3"> more than 110kg
    </label>
    <br>
    <button type="submit" onclick="changeimg()">Find my idol!</button><br>

        <div class="grid-item" id="placehere">
